<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <p>Lista Não Ordenada</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <p>lista Ordenada</p>
    <ol type="1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <p>description list</p>
    <dl>
        <dt>café</dt>
        <dd>Bebida quente energética</dd>
        <dt>cerveja</dt>
        <dd>bebida alcóolica gelada</dd>
    </dl>
    
</body>
</html>
