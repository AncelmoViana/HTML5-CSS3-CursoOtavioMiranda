<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha</title>
    <link rel="stylesheet" href="assets/css/estilo-resetar-senha.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>
<body>
    <header>
     
        <div class="elementos-1">
            <div><img class="logo-p-mag" src="assets/imagens/logoMag.png" alt="logo da magnesita"></div>
            <div class="languages">
                <input type="button" value="pt" id="pt" class="lang" onclick="pt()">
                <input type="button" value="en" id="en" class="lang" onclick="en()">
                <input type="button" value="es" id="es" class="lang" onclick="es()">
            </div>
        </div>
    

        <div>
            <h1>PAG - Portal Attract to Grow</h1>
        </div>

        <div>
            <a href="home-page.html"><img src="assets/imagens/exit.png" alt="icon sair" class="icon-sair"></a>
        </div>

       
    </header>
    <form action="#" method="post" target="_blank">
        <h1>RESET DE SENHA</h1>
        <div class="formulario">

            <div class="alerta-1">
        
                
                <div class="fundo-icon">
                    <div class="traco-1"></div>
                    <div class="traco-2"></div>
            
                </div>
                <p> Para realizar o reset de senha preencha as informações abaixo</p>
            </div>
        
           
    
          
                
            <label for="PeopleID">PeopleID</label>

            <input type="text" name="PeopleID" id="PeopleID" placeholder="999999">
    
    
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" autocomplete="off" placeholder="000.000.000-00">
    
            <label for="nascimento">Data de Nascimento</label>
            <input type="text" name="nascimento" id="nascimento" maxlength="10" placeholder="DD/MM/AAAA">

            <label for="admissao">Data de Admissão</label>
            <input type="text" name="admissao" id="admissao" maxlength="10" placeholder="DD/MM/AAAA">
        </div>

    </form>

    <script src="assets/js/reset-senha.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   
</body>
</html>
